service: aws-lambda-crud-node
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
        -  arn:aws:dynamodb:us-east-1:616564708106:table/TaskTable

functions:
  createTask:
    handler: src/taskController.addTaskHandler
    events:
      - httpApi:
          path: /tasks
          method: post
  listTasks:
    handler: src/taskController.getTasksHandler
    events:
      - httpApi:
          path: /tasks
          method: get
  getTask:
    handler: src/taskController.getTaskHandler
    events:
      - httpApi:
          path: /tasks/{id}
          method: get
  deleteTask:
    handler: src/taskController.deleteTaskHandler
    events:
      - httpApi:
          path: /tasks/{id}
          method: delete
  updateTask:
    handler: src/taskController.updateTaskHandler
    events:
      - httpApi:
          path: /tasks/{id}
          method: put

resources:
  Resources:
    TaskTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: TaskTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
